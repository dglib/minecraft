apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft-deploy
  namespace: minecraft
  labels:
    app: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
      - name: minecraft
        image: shaker242/minecraft-mv:1.14.4
        ports:
        - containerPort: 25565